## CSE configurations

APPLICATION_ID: houseapp
service_description:
  name: ${spring.application.name}
  version: 0.0.1
  environment: development

cse:
  service:
    registry:
      address: https://cse.cn-north-1.myhuaweicloud.com
      instance:
        watch: false
  config:
    client:
      serverUri: https://cse.cn-north-1.myhuaweicloud.com
      refreshMode: 1
      refresh_interval: 5000
  monitor:
    client:
      serverUri: https://cse.cn-north-1.myhuaweicloud.com

  rest:
    server:
      thread-count: 10

  credentials:
    accessKey: BUDCVWSAW04UZVLSZBQR
    secretKey: BHixEctCJFbTkPUVUUjRDSeVwMAknlAy5oB7idgR
    akskCustomCipher: default

  handler:
    chain:
      Provider:
        default: tracing-provider,qps-flowcontrol-provider,bizkeeper-provider,saga-provider
      Consumer:
        default: tracing-consumer,qps-flowcontrol-consumer,loadbalance,bizkeeper-consumer,saga-consumer
  tracing:
    collector:
      address: http://localhost:9411